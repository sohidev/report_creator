<table class="table table-hover table_fields pull-left">
	<tr>
		<th class="table_head">
			{{ table }}
		</th>
	</tr>
	<tr>
		<td>
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model='master' ng-change="masterChange()"> ( * ) All
				</label>
			</div>
		</td>
	</tr>
	<tbody>
		<tr ng-repeat="field in fields" class="field" rc-draggable="{{table}}" rc-droppable="{{table}}" rc-drop-type="field">
			<td>
				<div class="checkbox">
					<label>
						<input type="checkbox" ng-model='field.isSelected' ng-change="selectionChanged()"> {{field.name}}
					</label>
				</div>
			</td>
		</tr>
	</tbody>
</table>
