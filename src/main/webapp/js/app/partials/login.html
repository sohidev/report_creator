<section class="login row col-md-6 col-md-offset-3">
    <h1 class="heading">Interview Probe Form</h1>
    <form class="form-horizontal login-form" role="form" method="post" action="/">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-8">
          <input type="email" value="a@a.com" class="form-control" id="inputEmail3" placeholder="Email" ng-model="user.username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="user.remember"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button class="btn btn-default btn-warning pull-right" ng-click="login()">Sign in</button>
        </div>
      </div>
    </form>
</section>
