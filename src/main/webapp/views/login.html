<section class="login col-md-offset-1">
    <h1 class="heading">Report Creator</h1>
    <hr>
    <form class="form-horizontal login-form" role="form">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="user.userName">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="user.remember"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button class="btn btn-default btn-warning pull-right" ng-click="login()">Sign in</button>
        </div>
      </div>
    </form>
</section>
